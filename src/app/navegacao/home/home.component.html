
<header class="bg-primary py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-2">
          <img src="https://angular.io/assets/images/logos/angular/angular.svg" />
        </div>
        <div class="col-lg-10">
          <h1 class="display-4 text-white mt-5 mb-2">Desenvolvimento SPA com angular</h1>
          <p class="lead mb-5 text-white">Você está pronto para aprender muito sobre este fantástico framerwork SPA?</p>
        </div>
      </div>
    </div>
  </header>
  
  <div class="d-flex justify-content-center col-12 row">
      <div class="text-center"  *ngFor="let item of cards">
  
        <div class="m-2">
          <div class="card h-100">
            <img class="card-img-top" src="{{item.imagem}}" height="164px" width="253px" alt="" >
            <div class="card-body">
              <h4 class="card-title">{{item.nome}}</h4>
              <p class="card-text">{{item.texto}}</p>
              <div class="card-footer">
                <a href="#" class="btn btn-primary">Saiba mais</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
