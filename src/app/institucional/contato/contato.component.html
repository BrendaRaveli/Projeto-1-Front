
<div class="container" style="padding-top: 100px;">

	<div class="d-flex justify-content-center col-12 row">
      <div class="col-md-8 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center col-15">Contato</legend>
            <br>

            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Nome</label>
              <div class="d-flex align-items-center">
                <input id="name" name="name" type="text" placeholder="Seu nome" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Seu E-mail</label>
              <div class="d-flex align-items-center">
                <input id="email" name="email" type="text" placeholder="Seu email" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Mensagem</label>
              <div class="d-flex align-items-center">
                <textarea class="form-control" id="message" name="message" placeholder="Por favor, insira sua mensagem aqui..." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
